<!DOCTYPE html>
	<html lang="en">
	<head>
	    <title>DOM Selection Example</title>
	</head>
	<body>
	    <h1 id="title">Hello, World!</h1>
	    <script>
	        const heading = document.getElementById("title");
	        console.log(heading.textContent); // Output: Hello, World!
	    </script>
	</body>
</html>
