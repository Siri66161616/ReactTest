<ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
</ul>
<button onclick="addItem()">Add Item</button>

<script>
    function addItem() {
        const ul = document.getElementById("list");
        const li = document.createElement("li");
        li.textContent = "New Item";
        ul.appendChild(li);
    }
</script>
